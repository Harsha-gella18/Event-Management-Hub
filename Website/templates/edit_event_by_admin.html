{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="w-full max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Event by Admin</h2>

    <form action="{{ url_for('superadmin.edit_event_by_admin', event_id=event._id) }}" method="post">
        <div class="mb-4">
            <label for="title" class="block text-gray-700">Title</label>
            <input type="text" name="title" id="title" value="{{ event.title }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="date" class="block text-gray-700">Date</label>
            <input type="date" name="date" id="date" value="{{ event.date }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="time" class="block text-gray-700">Time</label>
            <input type="time" name="time" id="time" value="{{ event.time }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-700">Location</label>
            <input type="text" name="location" id="location" value="{{ event.location }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea name="description" id="description" rows="4" class="w-full p-2 border rounded">{{ event.description }}</textarea>
        </div>
        <div class="mb-4">
            <label for="organizer" class="block text-gray-700">Organizer</label>
            <input type="text" name="organizer" id="organizer" value="{{ event.organizer }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700">Price</label>
            <input type="number" step="0.01" name="price" id="price" value="{{ event.price }}" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="total_count" class="block text-gray-700">Total Count</label>
            <input type="number" name="total_count" id="total_count" value="{{ event.TotalCount }}" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Update Event</button>
    </form>
</div>
{% endblock %}
