{% extends "base.html" %}

{% block title %}Login - Event Management System{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10 border border-gray-200 bg-opacity-90">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
    <form action="/login" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="input-field w-full px-3 py-2" required>
        </div>
        <button type="submit" class="btn-login text-white font-bold py-2 px-4 rounded-lg w-full">Login</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-500 hover:text-blue-700">Forgot Password?</a>
    </div>
</div>
{% endblock %}
