{% extends "base.html" %}

{% block title %}Add New Event{% endblock %}

{% block content %}
<div class="w-full max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Event</h2>

    <form action="{{ url_for('admin.add_new_event') }}" method="post" class="space-y-4">
        <div>
            <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
            <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label for="date" class="block text-gray-700 font-bold mb-2">Date:</label>
            <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label for="time" class="block text-gray-700 font-bold mb-2">Time:</label>
            <input type="time" id="time" name="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label for="location" class="block text-gray-700 font-bold mb-2">Location:</label>
            <input type="text" id="location" name="location" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
            <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></textarea>
        </div>

        <div>
            <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
            <input type="number" id="price" name="price" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
            <label for="total_count" class="block text-gray-700 font-bold mb-2">Total Count:</label>
            <input type="number" id="total_count" name="total_count" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div class="flex space-x-4 mt-6">
            <button type="submit" class="btn-add-event bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Add Event</button>
            <a href="{{ url_for('auth.admin_dashboard') }}" class="btn-cancel bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
