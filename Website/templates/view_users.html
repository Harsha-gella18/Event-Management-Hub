{% extends "base.html" %}

{% block title %}View Users{% endblock %}

{% block content %}
<div class="w-full max-w-6xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">All Users</h2>

    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
        <thead>
            <tr class="w-full bg-gray-100 border-b border-gray-200">
                <th class="py-2 px-4 text-left text-gray-600">Username</th>
                <th class="py-2 px-4 text-left text-gray-600">Email</th>
                <th class="py-2 px-4 text-left text-gray-600">Role</th>
                <th class="py-2 px-4 text-left text-gray-600">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="border-b border-gray-200">
                <td class="py-2 px-4">{{ user.username }}</td>
                <td class="py-2 px-4">{{ user.email }}</td>
                <td class="py-2 px-4">{{ user.role }}</td>
                <td class="py-2 px-4">
                    <form action="{{ url_for('superadmin.delete_user_by_admin', user_id=user._id) }}" method="POST"onsubmit="return confirm('Are you sure you want to delete this event?');" style="display:inline;">
                        <button type="submit" class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-700">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
