{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Reset Password</h2>
    <form action="{{ url_for('auth.reset_password') }}" method="post">
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700">New Password</label>
            <input type="password" id="new_password" name="new_password" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="input-field w-full px-3 py-2" required>
        </div>
        <button type="submit" class="btn-login text-white font-bold py-2 px-4 rounded-lg w-full">Reset Password</button>
    </form>
</div>
{% endblock %}
