{% extends "base.html" %}

{% block title %}Forgot Password - Event Management System{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10 border border-gray-200 bg-opacity-90">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Forgot Password</h2>
    <form action="/forgot_password" method="post">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="input-field w-full px-3 py-2" required>
        </div>
        <button type="submit" class="btn-login text-white font-bold py-2 px-4 rounded-lg w-full">Send OTP</button>
    </form>
</div>
{% endblock %}
