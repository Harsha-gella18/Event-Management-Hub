{% extends "base.html" %}

{% block title %}Sign Up - Event Management System{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10 border border-gray-200 bg-opacity-90">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Sign Up</h2>
    <form action="/signup" method="post">
        <div class="mb-4">
            <label for="first_name" class="block text-gray-700">First Name</label>
            <input type="text" id="first_name" name="first_name" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="input-field w-full px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Role</label>
            <div class="flex items-center space-x-4">
                <label class="inline-flex items-center">
                    <input type="radio" name="role" value="user" class="form-radio text-indigo-600" checked>
                    <span class="ml-2">User</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="role" value="admin" class="form-radio text-indigo-600">
                    <span class="ml-2">Admin</span>
                </label>
            </div>
        </div>
        <button type="submit" class="btn-login text-white font-bold py-2 px-4 rounded-lg w-full">Sign Up</button>
    </form>
</div>
{% endblock %}
